<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Observer Pattern</title>
</head>
<body>
    <h1>Observer Pattern</h1>

    <button class="sub-ms">Subscribe to millis</button>
    <button class="unsub-ms">Unsubscribe from millis</button>
    <br>
    <button class="sub-s">Subscribe to seconds</button>
    <button class="unsub-s">Unsubscribe from seconds</button>
    <br>
    <button class="fire-event">Fire event</button>
    <script src="app.js"></script>
</body>
</html>
